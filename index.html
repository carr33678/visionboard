<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board </title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:700%7CPermanent+Marker&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="vision-board">
		<div class="outersmallblock lefttext">
			<p> <span class="highlight"> GROW </span> </p>
			<p>LEARN TO DESIGN & <br><strong>Code Websites</strong></p>
		</div>
		<div class="innersmallblock">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="outersmallblock centertext">
			<p>html<br>css<br>javascript<br>WORDPRESS<br>python</p>
		</div>
		<div class="outerbigblock">
			<p> <span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cash to <br><strong>Pay off Debt</strong> </p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="centerblock">
			<img src="img/eye.png" alt="eye">
			<p>2020 <br>VISION BOARD</p>
		</div>
		<div class="outerbigblock specialtext">
			<img src="img/plane.png"  alt="plane">
			<p><span class="highlight specialtext"> Travel </span></p>
			<p>Plan a Trip Where I Can <br><strong>Work Remotely</strong></p>
		</div>
		<div class="outersmallblock centertext">
			<p>Walk Dog++<br>Meditate<br>Yoga<br>Snuggle Pup</p>
		</div>
		<div class="innersmallblock">
			<img src="img/doggo.png" alt="doggie">
		</div>
		<div class="outersmallblock">
			<p><span class="highlight">Mind & Body</span></p>
				<p>Exercise More<br> & Find Zen in <br><strong>Challenge</strong></p>
			</div>
		</div>
	</body>
	</html>
